{% extends 'base.html'%}
{% block content%}
<h1>All Product List</h1>
<table class="table table-striped">
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Active</th>
        <th>Action</th>
    </tr>
    {%for i in object_list %}
    <tr>
        <td>{{i.title}}</td>
        <td>{{i.content}}</td>
        <td>{{i.active}}</td>
        <td>
            <a class="btn btn-primary" href="{{i.id}}/" >Show</button>
            <a class="btn btn-danger" href="{{i.id}}/delete/">Delete</button>
            <a class="btn btn-secondary" href="{{i.id}}/edit/">Edit</button>
        </td>
    </tr>

    {%endfor%}

</table>


{%endblock%}
